<svg fill="none" viewBox="0 0 600 100" width="600" height="80" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rotate {
					0% {
						transform: rotate(3deg);
					}
					100% {
						transform: rotate(-3deg);
					}
				}

				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}

				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}

				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: flex-start;
					margin: 0;
					width: 100%;
					height: 80px;
					background: linear-gradient(-45deg, #000000, #9e5dc8, #ff6693);
					background-size: 400% 200%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: center;
				}

				.main {
					font-size: 20px;
					text-shadow: 0 1px 0 black;
				}

				.sub {
					font-size: 14px;
					text-shadow: 0 1px 0 black;
					animation: 5s ease 0s normal forwards 1 fadeIn;
				}

				.icon {
					border: 3px solid black;
					border-radius: 50%;
					width: 40px;
					height: 40px;
				}
			</style>
			<div class="container">
				<p class="main">
					<image href="https://pbs.twimg.com/profile_images/1290231731056971776/67hU0Sgv_400x400.png"
					class="icon"/>
					You can see me streaming on Twitch sometimes !
					<image href="https://pbs.twimg.com/profile_images/1290231731056971776/67hU0Sgv_400x400.png"
					class="icon"/>
				</p>
				<p class="sub">Click to see my twitch channel</p>
			</div>
		</div>
	</foreignObject>
</svg>
