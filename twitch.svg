<svg fill="none" viewBox="0 0 600 100" width="600" height="80"
xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rotate {
					0% {
						transform: rotate(3deg);
					}
					100% {
						transform: rotate(-3deg);
					}
				}

				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}

				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}

				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: flex-start;
					margin: 0;
					height: 80px;
					background: linear-gradient(-45deg, #000000, #9e5dc8, #ff6693);
					background-size: 400% 300%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: center;
				}

				.main {
					display: flex;
					align-items: center;
					justify-content: center;
					font-size: 20px;
					text-shadow: 0 1px 0 black;
				}

				.sub {
					font-size: 14px;
					text-shadow: 0 1px 0 black;
					animation: 5s ease 0s normal forwards 1 fadeIn;
				}

				.icon {
					border: 3px solid black;
					background-image: url('data:image/png;base64,');
					background-size: contain;
					border-radius: 50%;
					margin: 15px;
					width: 40px;
					height: 40px;
				}
			</style>
			<div class="container" style="border: 5px solid black;">		
				<div class="main">
					<div alt="Twitch logo" height="40" width="40" class="icon"/>
					<u>You can see me streaming on Twitch sometimes !</u>
					<div alt="Twitch logo" height="40" width="40" class="icon"/>
				</div>
			</div>
		</div>
	</foreignObject>
</svg>
